<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>SVG and Animation</title>
</head>
<body>
    <div class="container">
        <h1>Hello and welcome!</h1>
        <h2>To the party of a life time!</h2>
        <h3> Where? Here!</h3>
        <h3> When? Then!</h3>
        <h3> How? However!</h3>
    </div>
    <h2>My first SVG</h2>

    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" stroke="green" stroke-width="5" fill="none" />
        <polyline points="25,50 50,75 75,30"
        style="fill:none;stroke:green;stroke-width:5;stroke-linecap:round" />
        Sorry, your browser does not support inline SVG.
    </svg>

    <h2>Easy-delete</h2>
    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="50" fill="red" />
        <line x1="35" y1 ="35" x2="65" y2="65"
        style="stroke:white;stroke-width:4"/>
        <line x1="35" y1 ="65" x2="65" y2="35"
        style="stroke:white;stroke-width:4"/>
        Sorry, your browser does not support inline SVG.
    </svg>

    <h2>Easy-wall-clock</h2>
    <div class="clockbox">
        <svg id="easy-wall-clock2" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="50" fill="black" />
            <line id="clockarm1" x1="50" y1 ="50" x2="25" y2="50"
            style="stroke:white;stroke-width:6;stroke-linecap:round"/>
            <line id="clockarm2" x1="50" y1 ="50" x2="50" y2="25"
            style="stroke:white;stroke-width:6;stroke-linecap:round"/>
            Sorry, your browser does not support inline SVG.
        </svg>    
    </div>
    
    <h2>Easy-triangel</h2>
    <svg id="easy-triangel" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <polyline class="triangel1" points="2,2 50,98 50,38 2,2"
        style="fill:none;stroke:black;stroke-width:4;stroke-linejoin:round;stroke-linecap:round" />
        <polyline class="triangel2" points="98,2 50,38 50,98 98,2"
        style="fill:none;stroke:black;stroke-width:4;stroke-linejoin:round;stroke-linecap:round" />
        <polyline class="triangel3" points="98,2 2,2 50,38 98,2"
        style="fill:none;stroke:black;stroke-width:4;stroke-linejoin:round;stroke-linecap:round" />
        Sorry, your browser does not support inline SVG.
    </svg>

    <h2>Easy-credit-card</h2>
    <svg width="300" height="300" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <rect width="100" height="70" x="0" y="10" rx="10" ry="10" fill="black"/> 
        <rect width="100" height="15" x="0" y="50" fill="white"/> 
    </svg>

    <h2>Medium-sceptic</h2>
    <div class="scepticface">
        <svg id="eyesopen" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="50" style="fill:rgb(255, 223, 44)"/>
            <circle cx="30" cy="30" r="7" style="fill:rgba(172, 147, 36, 0.856)"/>
            <circle cx="70" cy="30" r="7" style="fill:rgba(172, 147, 36, 0.856)"/>
    
            <line x1="25" y1="70" x2="75" y2="70" style="stroke:rgba(228, 195, 49, 0.678);stroke-width:4;stroke-linecap:round" />
        </svg>

        <svg id="eyesclosed" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="50" style="fill:rgb(255, 223, 44)"/>
            <line x1="23" y1="30" x2="37" y2="30" style="stroke:rgba(236, 139, 13, 0.904);stroke-width:4;stroke-linecap:round"/>
            <line x1="63" y1="30" x2="77" y2="30" style="stroke:rgba(236, 139, 13, 0.904);stroke-width:4;stroke-linecap:round"/>
            <line x1="25" y1="70" x2="75" y2="70" style="stroke:rgba(228, 195, 49, 0.678);stroke-width:4;stroke-linecap:round" />
        </svg>
    </div>

</body>
</html>
